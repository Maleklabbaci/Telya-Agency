<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --background-start: #0f172a;
        --background-end: #0f172a;
        --primary-accent: #34d399; /* emerald-400 */
        --primary-accent-dark: #10b981; /* emerald-600 */
        --primary-glow-color: rgba(52, 211, 153, 0.4);
        --text-light: #e2e8f0;
        --text-medium: #94a3b8;
        --text-dark: #64748b;
        --card-bg: rgba(15, 23, 42, 0.5);
        --border-color: rgba(255, 255, 255, 0.07);
        --border-color-hover: rgba(52, 211, 153, 0.5);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-end);
        color: var(--text-light);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .aurora-bg {
        background-color: #020617; /* slate-950 */
        position: relative;
        overflow: hidden;
      }
      .aurora-bg::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image:
          radial-gradient(ellipse 200% 150% at 10% 10%, rgba(16, 185, 129, 0.15), transparent),
          radial-gradient(ellipse 150% 100% at 80% 90%, rgba(30, 64, 175, 0.15), transparent);
        animation: aurora 15s linear infinite;
        z-index: 0;
      }
       .dot-grid {
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
      .form-input {
        background-color: rgba(15, 23, 42, 0.5);
        border: 1px solid var(--border-color);
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .form-input:focus {
        border-color: var(--primary-accent);
        box-shadow: 0 0 0 2px rgba(52, 211, 153, 0.3), 0 0 10px rgba(52, 211, 153, 0.2);
        outline: none;
      }
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .text-glow {
        text-shadow: 0 0 8px var(--primary-glow-color);
      }
      .shadow-glow {
        box-shadow: 0 0 15px var(--primary-glow-color);
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #1e293b;
        border-radius: 10px;
        border: 2px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #334155;
      }
      
      /* Animations */
      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
       .animate-fadeInUp {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      
       @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-scaleIn {
        animation: scaleIn 0.3s ease-out forwards;
      }
      
      @keyframes gradient-fade {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-gradient-fade {
         animation: gradient-fade 0.3s ease-out forwards;
      }

      /* View Background Colors */
      .main-content-wrapper {
        transition: background-color 0.4s ease-in-out;
      }
      .bg-view-default { background-color: transparent; }
      .bg-view-dashboard { background-color: rgba(30, 64, 175, 0.08); } /* Blue */
      .bg-view-projects { background-color: rgba(79, 70, 229, 0.08); } /* Indigo */
      .bg-view-team { background-color: rgba(124, 58, 237, 0.08); } /* Purple */
      .bg-view-messages { background-color: rgba(14, 165, 233, 0.08); } /* Cyan */
      .bg-view-reports { background-color: rgba(217, 70, 239, 0.08); } /* Fuchsia */
      .bg-view-billing { background-color: rgba(219, 39, 119, 0.08); } /* Pink */
      .bg-view-ai-insights { background-color: rgba(99, 102, 241, 0.1); } /* Violet */
      .bg-view-files { background-color: rgba(249, 115, 22, 0.08); } /* Orange */
      .bg-view-deliverables { background-color: rgba(249, 115, 22, 0.08); } /* Orange */
      .bg-view-settings { background-color: rgba(100, 116, 139, 0.1); } /* Slate */
      .bg-view-activity-log { background-color: rgba(16, 185, 129, 0.08); } /* Emerald */
      .bg-view-my-tasks { background-color: rgba(20, 184, 166, 0.08); } /* Teal */
      .bg-view-calendar { background-color: rgba(20, 184, 166, 0.08); } /* Teal */
      .bg-view-time-tracking { background-color: rgba(20, 184, 166, 0.08); } /* Teal */
      .bg-view-feedback { background-color: rgba(245, 158, 11, 0.08); } /* Amber */

    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
             fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['DM Serif Display', 'serif'],
            },
            colors: {
               slate: {
                '50': '#f8fafc',
                '100': '#f1f5f9',
                '200': '#e2e8f0',
                '300': '#cbd5e1',
                '400': '#94a3b8',
                '500': '#64748b',
                '600': '#475569',
                '700': '#334155',
                '800': '#1e293b',
                '900': '#0f172a',
                '950': '#020617'
              },
              telya: {
                green: 'var(--primary-accent)'
              }
            },
            animation: {
              fadeInUp: 'fadeInUp 0.5s ease-out forwards',
              scaleIn: 'scaleIn 0.3s ease-out forwards',
              'gradient-fade': 'gradient-fade 0.3s ease-out forwards'
            },
            keyframes: {
              fadeInUp: {
                from: { opacity: 0, transform: 'translate3d(0, 20px, 0)' },
                to: { opacity: 1, transform: 'translate3d(0, 0, 0)' },
              },
              scaleIn: {
                from: { opacity: 0, transform: 'scale(0.95)' },
                to: { opacity: 1, transform: 'scale(1)' },
              },
              'gradient-fade': {
                from: { opacity: 0 },
                to: { opacity: 1 },
              },
            }
          }
        }
      }
    </script>

</html>
